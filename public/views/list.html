<h2>All Todos <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.name}}
        </td>
        <td>
            {{todo.created_at |date:'medium'}}
        </td>
        <td ng-show="todo.done == 0">
            <input type="checkbox" ng-disabled="todo.done == 1" ng-change="todoStatusChanged(todo)" ng-value="todo.done" ng-model="todo.done">
        </td>
        <td ng-show="todo.done == 1">
            Completed
        </td>        
    </tr>
</table>
